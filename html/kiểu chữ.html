<html>
    <head>
        <title>Kiểu chữ</title>
    </head>
    <body>
        <p>Chữ thường </p>
        <p><b>In đậm </b></p>
        <p><big> Chữ to </big></p>
        <p><i> In nghiêng </i></p>
        <p><small> Chữ Nhỏ </small></p>
        <p><strong> To đậm </strong></p>
        <p><sub> subscripted text </sub></p>
        <p><sup> superscripted text </sup></p>
        <p><ins> Gạch chân </ins></p>
        <p><del> gạch bỏ </del></p>
    </body>
</html>
